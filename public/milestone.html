<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="description" content="Recored your baby's milestones durinhg their first year.">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>baby steps</title>
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/solid.css" integrity="sha384-29Ax2Ao1SMo9Pz5CxU1KMYy+aRLHmOu6hJKgWiViCYpz3f9egAJNwjnKGgr+BXDN" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/fontawesome.css" integrity="sha384-Lyz+8VfV0lv38W729WFAmn77iH5OSroyONnUva4+gYaQTic3iI2fnUKtDSpbVf0J" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="css/grid.css">
</head>
<body class="dashboard-body">
	<header role="banner">
		<a href="dashboard.html"><h1 class="logo">Baby Steps</h1></a>
		<div class="navbar">
			<div id="about" class="navbutton">About</div>
			<div id="userinfo" class="navbutton">User Info</div>
			<div id="signout" class="navbutton">Sign Out</div>
		</div>	
	</header>
	<main role="main" class="container">

		<section class="baby-edit modal">
				
		</section>

		<section class="mile-edit modal">
		</section>

		<section role="region" class="baby-info">
			<div>
				<img class="babyicon" src="pic/babyicon.png">
				<h1 class="bfirstname"></h1>	
			</div>
			<a class="babyview-edit" href="#">view/edit</a>
		</section>

		<section role="region">
			<form class="mileinput">
				<fieldset class="row">
					<div class="col-3">
						<label for="date">Date:</label>
						<br>
						<input class="miledate" type="date" name="date">
						<br>
						<label for="milestones">Milestone:</label>
						<br>
						<input class="miletitle" type="text" name="milestones">
					</div>
					
					<div class="col-6">
						<label for="description">Description:</label>
						<br>
						<textarea class="miledescription" rows="5" name="description"></textarea>
					</div>
					<div class="col-3">
						<button class="btn posbtn" type="submit">Submit</button>
					</div>
					
				</fieldset>
			</form>	
			<hr>
		</section>
		<section role="region" class="milestonelist">
			<h3>No Milestones on file</h3>
		</section>
	</main>

	<script type="text/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/milestone.js"></script>

</body>
</html>
