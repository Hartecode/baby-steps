<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<meta name="description" content="Recored your baby's milestones durinhg their first year.">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>baby steps</title>
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body class="dashboard-body">
	<header role="banner">
		<h1 class="logo">Baby Steps</h1>
		<div class="navbar">
			<div id="about" class="navbutton">About</div>
			<div id="userinfo" class="navbutton">User Info</div>
			<div id="signout" class="navbutton">Sign Out</div>
		</div>	
	</header>
	<main class="container" role="main">
		<section role="region">
			<div class="title-stage">
				<h2>Baby(s)</h2>
				<a href=""><h4>Add Baby</h4></a>
				<form>
					<fieldset>
						<label for="firstName">First Name:</label>
						<input type="test" name="firstName">
						<label for="middleName">Middle Name:</label>
						<input type="test" name="middleName">
						<label for="lastName">Last Name:</label>
						<input type="test" name="lastName">
						<br>
						<label for="sex">Sex:</label>
						<input type="test" name="sex">
						<label for="dateOfBirth">Date of Birth:</label>
						<input type="test" name="dateOfBirth">
						<label for="birthCity">Birth city:</label>
						<input type="test" name="birthCity">
						<br>
						<label for="birthWeight">birth weight:</label>
						<input type="test" name="birthWeight">
						<label for="birthLength">birth length:</label>
						<input type="test" name="birthLength">
						<br>
						<p>Parents</p>
						<p>Mother</p>
						<label type="motherFirstName">First Name:</label>
						<input type="text" name="motherFirstName">
						<label for="motherMiddleName">Middle Name:</label>
						<input type="test" name="motherMiddleName">
						<label for="motherLastName">Last Name:</label>
						<input type="test" name="motherLastName">
						<br>
						<p>Father</p>
						<label type="fatherFirstName">First Name:</label>
						<input type="text" name="fatherFirstName">
						<label for="fatherMiddleName">Middle Name:</label>
						<input type="test" name="fatherMiddleName">
						<label for="fatherLastName">Last Name:</label>
						<input type="test" name="fatherLastName">
						<br>
						<button type="submit">Submit</button>
					</fieldset>
				</form>
			</div>
			<div class="listofbabys">
				<div class="snapBaby box-structure">
					<div class="snapName">
						<h4>Name:</h4>
						<p>Eli Harte</p>
					</div>
					<div class="snapAge">
						<h4>Age:</h4>
						<div class="currentage">0</div>
						<p>months</p>
					</div>
					<div class="snapMilestone">
						<h4>Recent Milestone:</h4>
						<div class="milestone">
							<div class="stonedate">06/20/18</div>
							<div class="stonetitle">Took the baby out to the mesuime for the first time</div>
						</div>
					</div>
				</div>
			</div>
			
		</section>
	</main>

</body>
</html>
